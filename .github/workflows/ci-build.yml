name: CI Build

on:
  push:
    branches:
      - master
    tags:
      - v*
  pull_request:
  schedule:
    - cron: '0 3 * * *' # daily, at 3am

concurrency:
   group: ci-${{ github.head_ref || github.ref }}
   cancel-in-progress: true

jobs:
  test:
    name: "Tests"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/pnpm
      - run: pnpm build
      - name: Lint
        run: pnpm lint
      - name: Run Tests
        run: pnpm test

  checktypes:
    name: "Check Types"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/pnpm
      - run: pnpm build
      - run: tsc --noEmit
        name: 'Types in the Tests'
        working-directory: tests
      - run: tsc --noEmit
        name: 'Types in the Ember App'
        working-directory: test-app


  types-scenarios:
    name: "Types: ${{ matrix.tsVersion }}"
    runs-on: ubuntu-latest
    needs: test

    strategy:
      matrix:
        tsVersion:
          - '~4.9'
          - '~5.0'
          - 'beta'
    steps:
      - uses: actions/checkout@v2
      - uses: volta-cli/action@v1
        with:
          # TS 5.1 does not support node 12
          node-version: 14.x
      - name: install dependencies
        run: yarn install --frozen-lockfile
      - name: Swap TS Version
        run: yarn add --dev typescript@${{ matrix.tsVersion }}
      - name: Check Types
        run: |
          yarn tsc -v
          yarn test:types

  try-scenarios:
    name: "Try: ${{ matrix.ember-try-scenario }}"
    runs-on: ubuntu-latest
    needs: test

    strategy:
      matrix:
        ember-try-scenario:
          - ember-lts-3.20
          - ember-lts-3.24
          - ember-lts-3.28
          - ember-lts-4.4
          - ember-lts-4.8
          - ember-lts-4.12
          - ember-release
          - ember-beta
          - ember-canary
          - embroider-safe
          - embroider-optimized

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/pnpm
      - name: install dependencies
        run: rm pnpm-lock.yaml; pnpm install
      - name: test
        working-directory: test-app
        run: node_modules/.bin/ember try:one ${{ matrix.ember-try-scenario }} --skip-cleanup

  publish:
    name: Publish to npm
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/pnpm
      - run: pnpm build

      - name: auto-dist-tag
        run: npx auto-dist-tag@1 --write

      - name: publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
